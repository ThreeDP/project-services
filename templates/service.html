<!-- Trás as configurações do base.html para esse html-->
{% extends 'base.html' %}


{% block content %} 
<!-- Conteudo da página -->
    <h1>Serviços</h1>
    <div class="services-list">
        {% for service in services %}
            <div class="service-role">
                <h3 class="service-title">{{ service.service_name }}</h3>
                <h5 class="service-owner">Empresa {{ service.business }}</h5>
                <div class="service-descript">
                    <p class="service-time">{{ service.service_time }}min.</p>
                    <p class="service-price">{{ service.service_price }}</p>
                    <p class="service-category">{{ service.service_category }}</p>
                </div>

            </div>
        {% endfor %}
    </div>
{% endblock content %}
